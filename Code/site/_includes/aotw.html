<a style='display: block' href='{{ page.url }}'>

    <div class='aotw-wrapper' style='background-image: url({{ page.album-image }})'>

        <div class='banner'>

            <h2>Album of the Week</h2>
            <h4>{{ page.date | date: '%B %d, %Y' }}</h4>

        </div>

        <div class='album-name'>

            <h1>{{ page.artist }}</h1>
            <h3>{{ page.album }}</h3>

        </div>

    </div>

</a>
